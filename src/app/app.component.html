<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="https://xcaleconsulting.com/" target="_blank">
        <img src="assets/xcalelogo.png" alt="logo" />
        <h1>Test</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-menu-item nzMatchRouter>
        <i nz-icon nzType="home"></i>
        <a routerLink="/home">Home</a>
      </li>
      <li nz-menu-item nzMatchRouter>
        <i nz-icon nzType="car"></i>
        <a routerLink="/land-rovers">Land Rovers</a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header"></div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
